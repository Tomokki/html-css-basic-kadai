  <title>MY PROFILE</title>
  <link rel="stylesheet" href="style.css">

<body>
  <!-- 「MY PROFILE」の「M」をスカイブルーに、「P」をピンクにしてください。文字色はスカイブルーをキーワードで、ピンクをrgb(255, 192, 203) -->
  <h1 class="google-fonts">
    <span class="text-color">M</span>Y<span class="text-color2">P</span>ROFILE</h1> 

  <!-- 「名前」～「血液型」までの要素をid属性basicのdivタグで囲む -->
 <div>
<h2 class="h21">名前</h2>
<!-- 「侍太郎」「1990年1月1日」「O型」を太字 -->
<p class="p-bold"> 侍　太郎</p>
<h2  class="h22">生年月日</h2>
<!-- 「侍太郎」「1990年1月1日」「O型」を太字 -->
<p class="p-bold"> 1990年1月1日</p>
<h2 class="h21" >血液型</h2>
</div> 

<!-- 「侍太郎」「1990年1月1日」「O型」を太字 -->
<p class="p-bold"> O型</p>
<h2 class="h22" >趣味</h2>
<p> 旅行、読書、ゲーム</p>
<h2 class="h21">好きな食べ物</h2>
<p>ハンバーグ、きつねうどん、抹茶アイス</p> 
<h2 class="h22">プログラミングを始めた理由</h2>
<p>プログラマーとして転職したいから。<br>転職して数年後にはフリーランスになって、旅行しながら仕事したい！</p> 
</body>
</html>
